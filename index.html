<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碩哥的台股投資組合儀表板</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { PieChart, Pie, Cell, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
        const { TrendingUp, TrendingDown, DollarSign, Percent, Eye, EyeOff, RefreshCw, AlertCircle, CheckCircle } = LucideReact;

        const TaiwanStockPortfolioDashboard = () => {
          const [showValues, setShowValues] = useState(true);
          const [lastUpdated, setLastUpdated] = useState(new Date());
          const [loading, setLoading] = useState(false);
          const [dataStatus, setDataStatus] = useState('loaded');
          
          // CSV 連結 - 請替換為您的實際連結
          const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?output=csv';
          
          // 初始數據（從您的 CSV 備份）
          const [portfolioData, setPortfolioData] = useState([
            {
              symbol: '0056',
              name: '元大高股息',
              totalCost: 83942,
              shares: 2256,
              currentPrice: 35.1,
              totalValue: 79186,
              unrealizedGain: -4756,
              gainPercent: -5.67,
              sector: 'ETF'
            },
            {
              symbol: '006208',
              name: '富邦台50',
              totalCost: 83644,
              shares: 760,
              currentPrice: 119.25,
              totalValue: 90622,
              unrealizedGain: 6978,
              gainPercent: 8.34,
              sector: 'ETF'
            },
            {
              symbol: '2881',
              name: '富邦金',
              totalCost: 63693,
              shares: 1157,
              currentPrice: 84.4,
              totalValue: 97651,
              unrealizedGain: 33958,
              gainPercent: 53.31,
              sector: '金融股'
            },
            {
              symbol: '2884',
              name: '玉山金',
              totalCost: 51483,
              shares: 2102,
              currentPrice: 32.8,
              totalValue: 68946,
              unrealizedGain: 17463,
              gainPercent: 33.92,
              sector: '金融股'
            }
          ]);

          // 解析 CSV 數據的函數
          const parseCSVData = (csvText) => {
            const results = Papa.parse(csvText, { 
              header: true, 
              skipEmptyLines: true,
              dynamicTyping: true 
            });
            
            if (results.errors.length > 0) {
              console.error('CSV parsing errors:', results.errors);
              return null;
            }

            const parsedData = results.data.map(row => {
              const cleanNumber = (value) => {
                if (typeof value === 'string') {
                  return parseFloat(value.replace(/[,%]/g, '')) || 0;
                }
                return value || 0;
              };

              const cleanPercent = (value) => {
                if (typeof value === 'string') {
                  return parseFloat(value.replace(/[,%]/g, '')) || 0;
                }
                return value || 0;
              };

              const getSector = (symbol) => {
                if (symbol.startsWith('00')) return 'ETF';
                if (['2881', '2884', '2892', '2886'].includes(symbol)) return '金融股';
                if (symbol.startsWith('23')) return '電子股';
                return '其他';
              };

              return {
                symbol: row['股票代號'] || '',
                name: row['股票名稱'] || '',
                totalCost: cleanNumber(row['總投入成本']),
                shares: cleanNumber(row['總持有股數']),
                currentPrice: cleanNumber(row['目前股價']),
                totalValue: cleanNumber(row['目前總市值']),
                unrealizedGain: cleanNumber(row['未實現損益']),
                gainPercent: cleanPercent(row['報酬率']),
                sector: getSector(row['股票代號'])
              };
            }).filter(item => item.symbol && item.symbol.trim() !== '');

            return parsedData;
          };

          // 從 CSV 載入數據
          const loadDataFromCSV = async () => {
            setLoading(true);
            setDataStatus('loading');
            
            try {
              const proxyUrl = 'https://corsproxy.io/?';
              const response = await fetch(proxyUrl + encodeURIComponent(csvUrl));
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              
              const csvText = await response.text();
              const parsedData = parseCSVData(csvText);
              
              if (parsedData && parsedData.length > 0) {
                setPortfolioData(parsedData);
                setLastUpdated(new Date());
                setDataStatus('loaded');
              } else {
                throw new Error('無法解析 CSV 數據');
              }
            } catch (error) {
              console.error('載入數據失敗:', error);
              setDataStatus('error');
            } finally {
              setLoading(false);
            }
          };

          useEffect(() => {
            loadDataFromCSV();
          }, []);

          // 計算統計
          const totalCost = portfolioData.reduce((sum, stock) => sum + stock.totalCost, 0);
          const totalValue = portfolioData.reduce((sum, stock) => sum + stock.totalValue, 0);
          const totalGain = portfolioData.reduce((sum, stock) => sum + stock.unrealizedGain, 0);
          const totalGainPercent = totalCost > 0 ? (totalGain / totalCost) * 100 : 0;

          const portfolioWithAvgCost = portfolioData.map(stock => ({
            ...stock,
            avgCost: stock.shares > 0 ? stock.totalCost / stock.shares : 0
          }));

          const pieData = portfolioData.map(stock => ({
            name: stock.symbol,
            fullName: stock.name,
            value: stock.totalValue,
            percentage: totalValue > 0 ? ((stock.totalValue / totalValue) * 100).toFixed(1) : 0
          }));

          const barData = portfolioData.map(stock => ({
            symbol: stock.symbol,
            gain: stock.unrealizedGain,
            gainPercent: stock.gainPercent
          }));

          const sectorStats = portfolioData.reduce((acc, stock) => {
            if (!acc[stock.sector]) {
              acc[stock.sector] = {
                totalValue: 0,
                totalCost: 0,
                totalGain: 0,
                count: 0
              };
            }
            acc[stock.sector].totalValue += stock.totalValue;
            acc[stock.sector].totalCost += stock.totalCost;
            acc[stock.sector].totalGain += stock.unrealizedGain;
            acc[stock.sector].count += 1;
            return acc;
          }, {});

          const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3'];

          const formatCurrency = (value) => {
            if (!showValues) return '***';
            return new Intl.NumberFormat('zh-TW', {
              style: 'currency',
              currency: 'TWD',
              minimumFractionDigits: 0
            }).format(value);
          };

          const formatPercent = (value) => {
            return `${value >= 0 ? '+' : ''}${value.toFixed(2)}%`;
          };

          const CustomTooltip = ({ active, payload, label }) => {
            if (active && payload && payload.length) {
              return (
                <div className="bg-white p-3 border border-gray-300 rounded shadow-lg">
                  <p className="font-medium">{`${label}`}</p>
                  {payload.map((entry, index) => (
                    <p key={index} style={{ color: entry.color }}>
                      {`${entry.dataKey === 'gain' ? '損益' : '報酬率'}: ${
                        entry.dataKey === 'gain' 
                          ? formatCurrency(entry.value)
                          : formatPercent(entry.value)
                      }`}
                    </p>
                  ))}
                </div>
              );
            }
            return null;
          };

          const DataStatusIndicator = () => {
            const getStatusConfig = () => {
              switch (dataStatus) {
                case 'loading':
                  return { 
                    icon: RefreshCw, 
                    color: 'text-blue-500 animate-spin', 
                    bg: 'bg-blue-50', 
                    text: '更新中...' 
                  };
                case 'loaded':
                  return { 
                    icon: CheckCircle, 
                    color: 'text-green-500', 
                    bg: 'bg-green-50', 
                    text: '數據已更新' 
                  };
                case 'error':
                  return { 
                    icon: AlertCircle, 
                    color: 'text-red-500', 
                    bg: 'bg-red-50', 
                    text: '更新失敗，顯示快取數據' 
                  };
                default:
                  return { 
                    icon: CheckCircle, 
                    color: 'text-gray-500', 
                    bg: 'bg-gray-50', 
                    text: '就緒' 
                  };
              }
            };

            const config = getStatusConfig();
            const IconComponent = config.icon;

            return (
              <div className={`flex items-center gap-2 px-3 py-2 rounded-lg ${config.bg}`}>
                <IconComponent className={`h-4 w-4 ${config.color}`} />
                <span className="text-sm font-medium">{config.text}</span>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
              <div className="max-w-7xl mx-auto">
                {/* 標題和控制區域 */}
                <div className="flex justify-between items-center mb-8">
                  <div>
                    <h1 className="text-4xl font-bold text-gray-900 mb-2">碩哥的定期定額投資組合</h1>
                    <div className="flex items-center gap-4">
                      <p className="text-gray-600">台股投資儀表板 • 最後更新: {lastUpdated.toLocaleString('zh-TW')}</p>
                      <DataStatusIndicator />
                    </div>
                  </div>
                  <div className="flex gap-3">
                    <button
                      onClick={loadDataFromCSV}
                      disabled={loading}
                      className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-colors ${
                        loading 
                          ? 'bg-gray-400 cursor-not-allowed' 
                          : 'bg-green-500 hover:bg-green-600'
                      } text-white`}
                    >
                      <RefreshCw className={`h-5 w-5 ${loading ? 'animate-spin' : ''}`} />
                      {loading ? '更新中...' : '重新載入'}
                    </button>
                    <button
                      onClick={() => setShowValues(!showValues)}
                      className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                    >
                      {showValues ? <EyeOff size={20} /> : <Eye size={20} />}
                      {showValues ? '隱藏金額' : '顯示金額'}
                    </button>
                  </div>
                </div>

                {/* CSV 連結資訊 */}
                <div className="mb-6 p-4 bg-white rounded-lg shadow-sm border-l-4 border-blue-500">
                  <div className="flex items-center gap-2 mb-2">
                    <CheckCircle className="h-5 w-5 text-green-500" />
                    <span className="font-semibold text-gray-800">即時數據源已連接</span>
                  </div>
                  <p className="text-sm text-gray-600">
                    數據來源: Google Sheets 公開 CSV • 
                    <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">
                      自動更新
                    </span>
                  </p>
                </div>

                {/* 總體統計卡片 */}
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">總投入成本</p>
                        <p className="text-2xl font-bold text-gray-900">
                          {formatCurrency(totalCost)}
                        </p>
                      </div>
                      <div className="p-3 bg-blue-100 rounded-full">
                        <DollarSign className="h-6 w-6 text-blue-600" />
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">目前總市值</p>
                        <p className="text-2xl font-bold text-gray-900">
                          {formatCurrency(totalValue)}
                        </p>
                      </div>
                      <div className="p-3 bg-purple-100 rounded-full">
                        <DollarSign className="h-6 w-6 text-purple-600" />
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">未實現損益</p>
                        <p className={`text-2xl font-bold ${totalGain >= 0 ? 'text-blue-600' : 'text-red-600'}`}>
                          {showValues ? (totalGain >= 0 ? '+' : '') + formatCurrency(totalGain) : '***'}
                        </p>
                      </div>
                      <div className={`p-3 rounded-full ${totalGain >= 0 ? 'bg-blue-100' : 'bg-red-100'}`}>
                        {totalGain >= 0 ? 
                          <TrendingUp className="h-6 w-6 text-blue-600" /> : 
                          <TrendingDown className="h-6 w-6 text-red-600" />
                        }
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-orange-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">總報酬率</p>
                        <p className={`text-2xl font-bold ${totalGainPercent >= 0 ? 'text-blue-600' : 'text-red-600'}`}>
                          {formatPercent(totalGainPercent)}
                        </p>
                      </div>
                      <div className="p-3 bg-orange-100 rounded-full">
                        <Percent className="h-6 w-6 text-orange-600" />
                      </div>
                    </div>
                  </div>
                </div>

                {/* 圖表區域 */}
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                  {/* 投資組合配置 */}
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <h3 className="text-xl font-bold text-gray-900 mb-6">投資組合配置</h3>
                    <ResponsiveContainer width="100%" height={320}>
                      <PieChart>
                        <Pie
                          data={pieData}
                          cx="50%"
                          cy="50%"
                          labelLine={false}
                          label={({name, percentage}) => `${name} (${percentage}%)`}
                          outerRadius={100}
                          fill="#8884d8"
                          dataKey="value"
                        >
                          {pieData.map((entry, index) => (
                            <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                          ))}
                        </Pie>
                        <Tooltip formatter={(value, name, props) => [
                          formatCurrency(value), 
                          `${props.payload.fullName} 市值`
                        ]} />
                      </PieChart>
                    </ResponsiveContainer>
                  </div>

                  {/* 損益分析 */}
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <h3 className="text-xl font-bold text-gray-900 mb-6">個股損益分析</h3>
                    <ResponsiveContainer width="100%" height={320}>
                      <BarChart data={barData} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="symbol" />
                        <YAxis />
                        <Tooltip content={<CustomTooltip />} />
                        <Bar 
                          dataKey="gain" 
                          radius={[4, 4, 0, 0]}
                        >
                          {barData.map((entry, index) => (
                            <Cell 
                              key={`cell-${index}`} 
                              fill={entry.gain >= 0 ? '#3b82f6' : '#ef4444'} 
                            />
                          ))}
                        </Bar>
                      </BarChart>
                    </ResponsiveContainer>
                  </div>
                </div>

                {/* 詳細持股表格 */}
                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                  <div className="px-6 py-4 bg-gray-50 border-b border-gray-200">
                    <h3 className="text-xl font-bold text-gray-900">持股明細</h3>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-200">
                      <thead className="bg-gray-50">
                        <tr>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">股票代號</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">股票名稱</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">持股數</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">平均成本</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">現價</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">投入成本</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">市值</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">未實現損益</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">報酬率</th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        {portfolioWithAvgCost.map((stock, index) => (
                          <tr key={stock.symbol} className="hover:bg-gray-50 transition-colors">
                            <td className="px-6 py-4 whitespace-nowrap">
                              <div className="text-sm font-bold text-gray-900">{stock.symbol}</div>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap">
                              <div className="text-sm font-medium text-gray-900">{stock.name}</div>
                              <div className="text-xs text-gray-500">{stock.sector}</div>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-900 font-medium">
                              {stock.shares.toLocaleString()}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-900">
                              NT$ {stock.avgCost.toFixed(2)}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-900 font-medium">
                              NT$ {stock.currentPrice}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-900">
                              {formatCurrency(stock.totalCost)}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-900 font-medium">
                              {formatCurrency(stock.totalValue)}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                              <span className={stock.unrealizedGain >= 0 ? 'text-blue-600' : 'text-red-600'}>
                                {showValues ? 
                                  (stock.unrealizedGain >= 0 ? '+' : '') + formatCurrency(stock.unrealizedGain) : 
                                  '***'
                                }
                              </span>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-bold">
                              <div className={`text-lg font-bold ${
                                stock.gainPercent >= 0 ? 'text-blue-600' : 'text-red-600'
                              }`}>
                                {formatPercent(stock.gainPercent)}
                              </div>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>

                {/* 使用說明 */}
                <div className="mt-8 bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 rounded-xl p-6">
                  <h4 className="text-xl font-bold text-green-900 mb-4">🎯 即時更新儀表板</h4>
                  <div className="text-sm text-gray-700 space-y-2">
                    <p>✅ <strong>自動數據同步</strong>：連接到您的 Google Sheets 公開 CSV</p>
                    <p>🔄 <strong>即時更新</strong>：點擊「重新載入」按鈕獲取最新數據</p>
                    <p>📊 <strong>完整分析</strong>：包含損益分析、產業分配、個股表現</p>
                    <p>🔒 <strong>隱私保護</strong>：可隨時隱藏具體金額</p>
                    <p className="text-xs text-gray-500 mt-3">
                      注意：如遇到 CORS 限制，系統將顯示最後成功載入的數據
                    </p>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<TaiwanStockPortfolioDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
