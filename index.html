<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碩哥的台股投資組合儀表板</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div>
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
                <p style="margin-top: 20px; text-align: center; color: #666;">載入中...</p>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script type="text/babel">
        console.log('開始載入應用程式...');
        
        // 檢查依賴是否載入
        if (typeof React === 'undefined') {
            console.error('React 未載入');
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">React 載入失敗，請檢查網路連線</div>';
        }
        
        if (typeof ReactDOM === 'undefined') {
            console.error('ReactDOM 未載入');
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">ReactDOM 載入失敗，請檢查網路連線</div>';
        }
        
        if (typeof Recharts === 'undefined') {
            console.error('Recharts 未載入');
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">圖表庫載入失敗，請檢查網路連線</div>';
        }
        
        const { useState, useEffect } = React;
        const { PieChart, Pie, Cell, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
        const { TrendingUp, TrendingDown, DollarSign, Percent, Eye, EyeOff, RefreshCw, AlertCircle, CheckCircle } = LucideReact;

        const TaiwanStockPortfolioDashboard = () => {
          console.log('渲染儀表板組件...');
          
          const [showValues, setShowValues] = useState(true);
          const [lastUpdated, setLastUpdated] = useState(new Date());
          const [loading, setLoading] = useState(false);
          
          // 直接使用靜態數據，避免網路請求導致的載入問題
          const portfolioData = [
            {
              symbol: '0056',
              name: '元大高股息',
              totalCost: 83942,
              shares: 2256,
              currentPrice: 35.1,
              totalValue: 79186,
              unrealizedGain: -4756,
              gainPercent: -5.67,
              sector: 'ETF'
            },
            {
              symbol: '006208',
              name: '富邦台50',
              totalCost: 83644,
              shares: 760,
              currentPrice: 119.25,
              totalValue: 90622,
              unrealizedGain: 6978,
              gainPercent: 8.34,
              sector: 'ETF'
            },
            {
              symbol: '2881',
              name: '富邦金',
              totalCost: 63693,
              shares: 1157,
              currentPrice: 84.4,
              totalValue: 97651,
              unrealizedGain: 33958,
              gainPercent: 53.31,
              sector: '金融股'
            },
            {
              symbol: '2884',
              name: '玉山金',
              totalCost: 51483,
              shares: 2102,
              currentPrice: 32.8,
              totalValue: 68946,
              unrealizedGain: 17463,
              gainPercent: 33.92,
              sector: '金融股'
            }
          ];

          // 計算統計數據
          const totalCost = portfolioData.reduce((sum, stock) => sum + stock.totalCost, 0);
          const totalValue = portfolioData.reduce((sum, stock) => sum + stock.totalValue, 0);
          const totalGain = portfolioData.reduce((sum, stock) => sum + stock.unrealizedGain, 0);
          const totalGainPercent = totalCost > 0 ? (totalGain / totalCost) * 100 : 0;

          const pieData = portfolioData.map(stock => ({
            name: stock.symbol,
            fullName: stock.name,
            value: stock.totalValue,
            percentage: totalValue > 0 ? ((stock.totalValue / totalValue) * 100).toFixed(1) : 0
          }));

          const barData = portfolioData.map(stock => ({
            symbol: stock.symbol,
            gain: stock.unrealizedGain,
            gainPercent: stock.gainPercent
          }));

          const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3'];

          const formatCurrency = (value) => {
            if (!showValues) return '***';
            return new Intl.NumberFormat('zh-TW', {
              style: 'currency',
              currency: 'TWD',
              minimumFractionDigits: 0
            }).format(value);
          };

          const formatPercent = (value) => {
            return `${value >= 0 ? '+' : ''}${value.toFixed(2)}%`;
          };

          console.log('組件狀態準備完成');

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
              <div className="max-w-7xl mx-auto">
                {/* 標題區域 */}
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-gray-900 mb-2">碩哥的台股投資組合</h1>
                  <p className="text-gray-600">
                    定期定額投資儀表板 • 最後更新: {lastUpdated.toLocaleString('zh-TW')}
                  </p>
                  <div className="mt-4">
                    <button
                      onClick={() => setShowValues(!showValues)}
                      className="inline-flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                    >
                      {showValues ? <EyeOff size={20} /> : <Eye size={20} />}
                      {showValues ? '隱藏金額' : '顯示金額'}
                    </button>
                  </div>
                </div>

                {/* 總體統計卡片 */}
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">總投入成本</p>
                        <p className="text-2xl font-bold text-gray-900">
                          {formatCurrency(totalCost)}
                        </p>
                      </div>
                      <div className="p-3 bg-blue-100 rounded-full">
                        <DollarSign className="h-6 w-6 text-blue-600" />
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">目前總市值</p>
                        <p className="text-2xl font-bold text-gray-900">
                          {formatCurrency(totalValue)}
                        </p>
                      </div>
                      <div className="p-3 bg-purple-100 rounded-full">
                        <DollarSign className="h-6 w-6 text-purple-600" />
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">未實現損益</p>
                        <p className={`text-2xl font-bold ${totalGain >= 0 ? 'text-blue-600' : 'text-red-600'}`}>
                          {showValues ? (totalGain >= 0 ? '+' : '') + formatCurrency(totalGain) : '***'}
                        </p>
                      </div>
                      <div className={`p-3 rounded-full ${totalGain >= 0 ? 'bg-blue-100' : 'bg-red-100'}`}>
                        {totalGain >= 0 ? 
                          <TrendingUp className="h-6 w-6 text-blue-600" /> : 
                          <TrendingDown className="h-6 w-6 text-red-600" />
                        }
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-orange-500">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm font-medium text-gray-500">總報酬率</p>
                        <p className={`text-2xl font-bold ${totalGainPercent >= 0 ? 'text-blue-600' : 'text-red-600'}`}>
                          {formatPercent(totalGainPercent)}
                        </p>
                      </div>
                      <div className="p-3 bg-orange-100 rounded-full">
                        <Percent className="h-6 w-6 text-orange-600" />
                      </div>
                    </div>
                  </div>
                </div>

                {/* 圖表區域 */}
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                  {/* 投資組合配置 */}
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <h3 className="text-xl font-bold text-gray-900 mb-6">投資組合配置</h3>
                    <ResponsiveContainer width="100%" height={300}>
                      <PieChart>
                        <Pie
                          data={pieData}
                          cx="50%"
                          cy="50%"
                          labelLine={false}
                          label={({name, percentage}) => `${name} (${percentage}%)`}
                          outerRadius={80}
                          fill="#8884d8"
                          dataKey="value"
                        >
                          {pieData.map((entry, index) => (
                            <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                          ))}
                        </Pie>
                        <Tooltip formatter={(value) => [formatCurrency(value), '市值']} />
                      </PieChart>
                    </ResponsiveContainer>
                  </div>

                  {/* 損益分析 */}
                  <div className="bg-white rounded-xl shadow-lg p-6">
                    <h3 className="text-xl font-bold text-gray-900 mb-6">個股損益分析</h3>
                    <ResponsiveContainer width="100%" height={300}>
                      <BarChart data={barData}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="symbol" />
                        <YAxis />
                        <Tooltip formatter={(value, name) => [
                          name === 'gain' ? formatCurrency(value) : formatPercent(value),
                          name === 'gain' ? '損益' : '報酬率'
                        ]} />
                        <Bar dataKey="gain" radius={[4, 4, 0, 0]}>
                          {barData.map((entry, index) => (
                            <Cell 
                              key={`cell-${index}`} 
                              fill={entry.gain >= 0 ? '#3b82f6' : '#ef4444'} 
                            />
                          ))}
                        </Bar>
                      </BarChart>
                    </ResponsiveContainer>
                  </div>
                </div>

                {/* 持股明細表格 */}
                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                  <div className="px-6 py-4 bg-gray-50 border-b">
                    <h3 className="text-xl font-bold text-gray-900">持股明細</h3>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-200">
                      <thead className="bg-gray-50">
                        <tr>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">代號</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">名稱</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">持股</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">現價</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">成本</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">市值</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">損益</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">報酬率</th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        {portfolioData.map((stock) => (
                          <tr key={stock.symbol} className="hover:bg-gray-50">
                            <td className="px-6 py-4 text-sm font-bold text-gray-900">{stock.symbol}</td>
                            <td className="px-6 py-4">
                              <div className="text-sm font-medium text-gray-900">{stock.name}</div>
                              <div className="text-xs text-gray-500">{stock.sector}</div>
                            </td>
                            <td className="px-6 py-4 text-right text-sm text-gray-900">
                              {stock.shares.toLocaleString()}
                            </td>
                            <td className="px-6 py-4 text-right text-sm text-gray-900">
                              NT$ {stock.currentPrice}
                            </td>
                            <td className="px-6 py-4 text-right text-sm text-gray-900">
                              {formatCurrency(stock.totalCost)}
                            </td>
                            <td className="px-6 py-4 text-right text-sm font-medium text-gray-900">
                              {formatCurrency(stock.totalValue)}
                            </td>
                            <td className="px-6 py-4 text-right text-sm font-medium">
                              <span className={stock.unrealizedGain >= 0 ? 'text-blue-600' : 'text-red-600'}>
                                {showValues ? 
                                  (stock.unrealizedGain >= 0 ? '+' : '') + formatCurrency(stock.unrealizedGain) : 
                                  '***'
                                }
                              </span>
                            </td>
                            <td className="px-6 py-4 text-right text-lg font-bold">
                              <span className={stock.gainPercent >= 0 ? 'text-blue-600' : 'text-red-600'}>
                                {formatPercent(stock.gainPercent)}
                              </span>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>

                {/* 說明區塊 */}
                <div className="mt-8 bg-white rounded-xl shadow-lg p-6">
                  <h4 className="text-lg font-bold text-gray-900 mb-3">📊 投資組合儀表板</h4>
                  <div className="text-sm text-gray-600 space-y-2">
                    <p>✅ <strong>即時顯示</strong>：展示您的投資組合完整資訊</p>
                    <p>📈 <strong>視覺化分析</strong>：圓餅圖顯示配置，長條圖顯示損益</p>
                    <p>🔒 <strong>隱私保護</strong>：可隨時隱藏具體金額數字</p>
                    <p>📱 <strong>響應式設計</strong>：支援手機、平板、桌面各種裝置</p>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // 安全渲染
        try {
          console.log('準備渲染到 DOM...');
          const root = document.getElementById('root');
          if (root) {
            ReactDOM.render(<TaiwanStockPortfolioDashboard />, root);
            console.log('渲染完成！');
          } else {
            console.error('找不到 root 元素');
          }
        } catch (error) {
          console.error('渲染錯誤:', error);
          document.getElementById('root').innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
              <h2 style="color: #dc3545; margin-bottom: 20px;">載入失敗</h2>
              <p style="color: #666; margin-bottom: 20px;">應用程式無法正常載入</p>
              <p style="color: #999; font-size: 14px;">錯誤: ${error.message}</p>
              <button onclick="location.reload()" style="
                padding: 10px 20px; 
                margin-top: 20px; 
                background: #007bff; 
                color: white; 
                border: none; 
                border-radius: 5px;
                cursor: pointer;
              ">重新載入</button>
            </div>
          `;
        }
    </script>
</body>
</html>
